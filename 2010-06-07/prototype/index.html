<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Testing Data</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
		<script src="http://s3.amazonaws.com/nettuts/628_graphs2/demo/jquery.barGraph.js"></script>
		<script>
graphcfg = {theme: "Cherry Blossom", showValue: false, barWidth: 10, barSpacing: 10,     xOffset: 50};
$(document).ready( function() {
	$.getJSON('http://dsmwebapps.appspot.com/wk2/jsonp/1?jsonp=?', function(data) {
		var html = '';
  		for(var i = 0; i < data.dataset.length; i++) {
			var row = data.dataset[i];
			html += '<tr><td>'+row['date']+'</td><td>'+row['value']+'</td></tr>';
		}
		$('#table1 tbody').html(html);
		$("#table1").barGraph(graphcfg);
	});

	$.getJSON('http://dsmwebapps.appspot.com/wk2/jsonp/2?jsonp=?', function(data) {
		var html = '';
		for(var i = 0; i < data.dataset.length; i++) {
			var row = data.dataset[i];
			html += '<tr><td>'+row['date']+'</td><td>'+row['value']+'</td></tr>';
		}
		$('#table2 tbody').html(html);
		$('#table2').barGraph(graphcfg);
	});

	$.getJSON('http://dsmwebapps.appspot.com/wk2/jsonp/3?jsonp=?', function(data) {
		var html = '';
		for(var i = 0; i < data.dataset.length; i++) {
			var row = data.dataset[i];
			html += '<tr><td>'+row['date']+'</td><td>'+row['value']+'</td></tr>';
		}
		$('#table3 tbody').html(html);
		$('#table3').barGraph(graphcfg);
	});
});
		</script>
		<style>
		#container { width: 320px;}
		</style>
	</head>
	<body>
	<p class="result"></p>
	<div id="container">	
	<table id="table1" width="300">
	<thead>
		<tr><th>Date</th><th>Value</th></tr>
	</thead>
	<tbody>
	</tbody>
	</table>
     <table id="table2" width="300">
     <thead>
         <tr><th>Date</th><th>Value</th></tr>
     </thead>
     <tbody>
     </tbody>
     </table>
     <table id="table3" width="300">
     <thead>
         <tr><th>Date</th><th>Value</th></tr>
     </thead>
     <tbody>
     </tbody>
     </table>
	</div>
	</body>
</html>
